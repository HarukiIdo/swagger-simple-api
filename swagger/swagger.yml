definitions:
  Todo:
    properties:
      id:
        type: integer
      body:
        type: string
    required:
      - id
      - body
  ListTodo:
    title: IndexTodo
    type: object
    properties:
      todos:
        type: array
        items:
          $ref: "#/definitions/Todo"
  CreateTodoRequest:
    title: CreateTodoRequest
    type: object
    properties:
      body:
        type: string
    required:
      - body
  CreateTodoResponse:
    title: CreateTodoResponse
    type: object
    properties:
      id:
        type: integer
        format: int64
