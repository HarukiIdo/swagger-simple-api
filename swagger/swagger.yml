paths:
  /todo:
    get:
      description: タスク一覧取得
      summary: index-todo
      tags:
        - Todo
      operationId: index-todo
      deprecated: false
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/ListTodo"
          headers: {}
    post:
      description: タスク作成
      summary: create-todo
      tags:
        - Todo
      operationId: create-todo
      deprecated: false
      parameters:
        - name: body
          in: body
          required: false
          description: ""
